<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
   <title>Games</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
      <div class="container">
         <div class="header__block">
            <div class="header__box">
               <img src="./image/header/logo.svg" alt="logo">
            </div>
            <div class="header__box">
               <ul class="header__list">
                  <li class="header__item">
                     <a href="#">main</a>
                  </li>
                  <li class="header__item">
                     <a href="#">about</a>
                  </li>
                  <li class="header__item">
                     <a href="#">game features</a>
                  </li>
                  <li class="header__item">
                     <a href="#">system requirements</a>
                  </li>
                  <li class="header__item">
                     <a href="#">quotes</a>
                  </li>
               </ul>
            </div>
            <div class="header__box">
               <div class="header__leng">
                  <select class="header__select" size="1">
                     <option class="header__option">eng</option>
                     <option class="header__option">rus</option>
                     <option class="header__option">fra</option>
                     <option class="header__option">deu</option>
                  </select>
               </div>
               <div class="header__icon">
                  <img src="./image/header/steam.svg" alt="steam">
               </div>
               <div class="header__icon">
                  <img src="./image/header/xbox.svg" alt="xbox">
               </div>
            </div>
         </div>
         <div class="header__main">
            <div class="header__title">survive at all costs</div>
            <div class="header__subtitle">experience new social battle royale game</div>
            <button class="header__btn"><span class="header__span">Buy now on Steam</span> $14.99</button>
         </div>
         <div class="header__footer">
            <div>the story</div>
            <a href="#">
               <img src="#" alt="img">

</html>
